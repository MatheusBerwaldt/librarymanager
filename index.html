<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de Biblioteca</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
      }
      .container {
        max-width: 1100px;
        margin: 30px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px #0001;
        padding: 30px;
      }
      h1 {
        text-align: center;
      }
      .tabs {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 30px;
      }
      .tab {
        padding: 10px 30px;
        border: none;
        border-radius: 4px 4px 0 0;
        background: #eee;
        cursor: pointer;
        font-size: 16px;
      }
      .tab.active {
        background: #007bff;
        color: #fff;
      }
      .content {
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .btn {
        padding: 8px 18px;
        border: none;
        border-radius: 4px;
        background: #007bff;
        color: #fff;
        cursor: pointer;
        margin-right: 8px;
      }
      .btn.cancel {
        background: #6c757d;
      }
      .btn.delete {
        background: #dc3545;
      }
      .btn.devolver {
        background: #28a745;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #eee;
        text-align: left;
      }
      th {
        background: #f0f0f0;
      }
      tr:last-child td {
        border-bottom: none;
      }
      .actions {
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sistema de Biblioteca</h1>
      <div class="tabs">
        <button class="tab active" onclick="showTab('livros')" id="tab-livros">
          Livros
        </button>
        <button class="tab" onclick="showTab('socios')" id="tab-socios">
          Sócios
        </button>
        <button
          class="tab"
          onclick="showTab('emprestimos')"
          id="tab-emprestimos"
        >
          Empréstimos
        </button>
      </div>
      <div class="content" id="mainContent"></div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
